<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kolikonheitto x 1000</h2>
    <button onclick="kolikonheitto()">heitä 1000 kertaa kolikkoa</button>
    <p id="kolikonheitto1000tulos"></p>
    <br>
    <h2>Kuinka monta kertaa 450 tai vähemmän toista</h2>
    <button onclick="kokeile1000kertaa()">kokeile 1000 kertaa 450-550 (tai isompi ero)</button>
    <p id="tuhatYritysta"></p>
</body>
<script>
    function kolikonheitto() {
        var kruunia = 0
        var klaavoja = 0

        for(var i = 0; i < 1000; i++) {
            var luku = Math.random()
            if( luku < 0.5 ) {
                kruunia++
            } else {
                klaavoja++
            }
        }

        var tuloskentta = document.getElementById("kolikonheitto1000tulos")
        tuloskentta.innerHTML = "kruunia: " + kruunia + " klaavoja: " + klaavoja
    }

    function kokeile1000kertaa() {
        var isojaEroja = 0
        for(var i = 0; i < 100000; i++) {
            var kruunia = 0
            for(var j = 0; j < 1000; j++) {
                if (Math.random() < 0.5) {
                    kruunia++
                }
            }
            if (kruunia <= 450 || kruunia >= 550){
                isojaEroja++
            }
        }
        var tuloskentta = document.getElementById("tuhatYritysta")
        tuloskentta.innerHTML = isojaEroja
    }
</script>
</html>
